<h3>Catálogo de Escuelas</h3>
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-danger">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Escuela</th>
                                <th>Nombre</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="e in ctrl.escuelas">
                                <td>{{e.escuela}}</td>
                                <td>{{e.nombre_escuela}}</td>
                                <td><button class="btn btn-sm btn-default" ng-click="ctrl.seleccionar_escuela(e)"><span class="fa fa-home"></span></button></td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Datos de la Escuela</div>
            <div class="panel-body">

                <!--<div class="form-horizontal">-->
                    <fieldset ng-disabled="ctrl.modificar">
                        <div class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-lg-3">Clave</label>
                                <div class="col-lg-2">
                                    <input class="form-control" ng-model="ctrl.escuela.escuela">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3">Nombre</label>
                                <div class="col-lg-9">
                                    <input class="form-control" ng-model="ctrl.escuela.nombre_escuela">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3">Domicilio</label>
                                <div class="col-lg-9">
                                    <input class="form-control" ng-model="ctrl.escuela.domicilio">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3">Clave Func.</label>
                                <div class="col-lg-6">
                                    <input class="form-control" ng-model="ctrl.escuela.clave">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3">Tipo Periodo</label>
                                <div class="col-lg-2">
                                    <input class="form-control" ng-model="ctrl.escuela.tipo_periodo">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3">Núm. Períodos</label>
                                <div class="col-lg-2">
                                    <input class="form-control" ng-model="ctrl.escuela.numero_periodo">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3">Nombre Dir.</label>
                                <div class="col-lg-9">
                                    <input class="form-control" ng-model="ctrl.escuela.director">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-3">Nombre C/Esc</label>
                                <div class="col-lg-9">
                                    <input class="form-control" ng-model="ctrl.escuela.control_escolar">
                                </div>
                            </div>  
                        </div>

                    </fieldset>
                <!--</div>-->

            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-default" ng-click="ctrl.editar_escuela()"> <span class="fa fa-edit"></span></button>
                <button type="button" class="btn btn-primary">Nuevo</button>
                <button type="button" class="btn btn-success" ng-click="ctrl.update_escuela()">Guardar</button>
                <button type="button" class="btn btn-danger" ng-click="ctrl.del_escuela()">Borrar</button>
                <button type="button" class="btn btn-default">Reporte</button>
            </div>
        </div>
    </div>
</div>
